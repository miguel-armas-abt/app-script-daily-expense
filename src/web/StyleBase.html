<style>
:root{
  --brand:#16a34a;
  --brand-press:#15803d;
  --bg:#f9f9f9;
  --text:#0f0f0f;
  --muted:#6b7280;
  --surface:#ffffff;
  --border:#e5e7eb;
  --ok:#22c55e;
  --err:#f43f5e;
  --radius:14px;
}

*{
  box-sizing:border-box;
}

html,
body{
  height:100%;
  width:100%;
  max-width:100%;
  min-width:0;
  margin:0;
  padding:0;
  transform:none !important;
  zoom:1 !important;
}

html{
  font-size:16px;
  -webkit-text-size-adjust:100%;
}

body{
  background-color:var(--bg);
  color:var(--text);
  font-family:'Roboto',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif;
  transition:background-color .3s,color .3s;
}

/* layout */

.container-narrow{
  width:100%;
  max-width:880px;
  margin-inline:auto;
  padding:20px 16px;
}

.main-content{
  padding-bottom:24px;
}

/* panes */

.tab-pane{
  display:none;
}

.tab-pane.active{
  display:block;
}

/* title */

.app-title{
  font-size:1.4rem;
  font-weight:700;
  margin:0;
}

/* summary */

.summary{
  display:grid;
  gap:12px;
  grid-template-columns:1fr;
  margin:0 0 12px;
  padding:0;
  list-style:none;
}

.summary .item{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 14px;
  border:1px solid var(--border);
  border-radius:12px;
  background:#fbfbfb;
}

.summary .item-wide{
  grid-column:1 / -1;
}

.summary .label{
  font-weight:500;
  color:#111827;
  font-size:.85rem;
}

.summary .value{
  color:#111827;
  opacity:.95;
  font-weight:500;
  font-size:.95rem;
}

.summary-meta-values{
  display:flex;
  flex-wrap:wrap;
  gap:8px 16px;
  font-size:.85rem;
}

/* form */

.form-label{
  font-weight:500;
  font-size:.85rem;
}

.form-select{
  height:52px;
  border-radius:12px;
  font-size:.95rem;
}

.form-control{
  height:52px;
  border-radius:12px;
  font-size:.95rem;
}

.form-control::placeholder{
  color:#9aa3b2;
}

.form-text{
  color:var(--muted);
}

/* container surface */

.card-surface{
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:0 4px 16px rgba(0,0,0,.06);
}

/* loader */

.loader-overlay{
  position:fixed;
  inset:0;
  z-index:2000;
  background:rgba(255,255,255,.85);
  display:flex;
  align-items:center;
  justify-content:center;
}

.loader-overlay.d-none{
  display:none !important;
}

.loader-spinner{
  color:var(--brand) !important;
}

/* toast host */

#toastHost{
  position:fixed;
  top:16px;
  left:50%;
  transform:translateX(-50%);
  z-index:2500;
}

/* visibility helpers */

.desktop-only{
  display:block;
}

.mobile-only{
  display:none;
}
</style>
